<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>TO DO List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--NAVBAR!-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TO-DO List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="create">
                <button type="button" class="btn btn-outline-danger ms-5" id="addNewButton">
                    <i class="fa-solid fa-plus"></i> Add New</button>
            </div>
          </div>
        </div>
    </nav>

    <div id="overlay" style="display:none;"></div>

    <!-- Modal -->
    <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formContainer">
                        <div class="mb-3">
                            <label for="task-input" class="form-label">Enter your Task</label>
                            <input type="text" class="form-control" id="task-input" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Add the task that you want to complete.</div>
                        </div>
                        <div class="mb-3">
                            <label for="textarea-input" class="form-label">Enter the description of your task</label>
                            <textarea class="form-control" id="textarea-input" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addNewButton').addEventListener('click', function() {
            const modalElement = document.getElementById('popup');
            const modalInstance = new bootstrap.Modal(modalElement);
            modalInstance.show();
        });

        document.getElementById('save-changes').addEventListener('click', function() {
            const task = document.getElementById('task-input').value;
            const description = document.getElementById('textarea-input').value;

            // Display values on the page or handle them as needed
            console.log('Task:', task);
            console.log('Description:', description);

            // Hide the form container
            document.getElementById('formContainer').style.display = 'none';

            // Optionally, you can also hide the modal
            const modalElement = document.getElementById('popup');
            const modalInstance = bootstrap.Modal.getInstance(modalElement);
            modalInstance.hide();
        });
    </script>
</body>
</html>
