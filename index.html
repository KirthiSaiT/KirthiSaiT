<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskyNET</title>
    <link rel="icon" type="image/png" href="taskynet-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .btn-custom {
            transition: all 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
        }
        .task-card {
            transition: all 0.3s;
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,.15);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-check-circle me-2"></i>TaskyNET
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex mb-2 mb-lg-0 me-lg-2" id="searchForm">
                        <input class="form-control me-2" type="search" id="search-input" placeholder="Search tasks..." aria-label="Search">
                        <button class="btn btn-outline-primary btn-custom" type="button" id="search-button">Search</button>
                    </form>
                    <button type="button" class="btn btn-primary btn-custom" id="addNewButton">
                        <i class="fa-solid fa-plus me-1"></i> New Task
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2 class="mb-4 text-center">Your Tasks</h2>
        <div id="savedData" class="row g-4">
            <!-- Task cards will be added here by JavaScript -->
        </div>
    </main>

    <!-- Add New Task Modal -->
    <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalLabel">Add New Task</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formContainer">
                        <div class="mb-3">
                            <label for="task-input" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="task-input" placeholder="Enter task title" required>
                            <div class="form-text text-muted">Be specific about what needs to be done.</div>
                        </div>
                        <div class="mb-3">
                            <label for="textarea-input" class="form-label">Task Description</label>
                            <textarea class="form-control" id="textarea-input" rows="3" placeholder="Describe your task in detail"></textarea>
                        </div>
                        <!-- Potential new feature: Voice Note -->
                        <div class="mb-3">
                            <label for="voice-note" class="form-label">Voice Note</label>
                            <button type="button" class="btn btn-secondary" id="record-voice-note">
                                <i class="fas fa-microphone"></i> Record Voice Note
                            </button>
                            <audio id="voice-note-player" controls class="d-none mt-2"></audio>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-changes">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <!-- Potential new script for voice recording functionality -->
    <script>
        // Voice recording functionality could be implemented here
        document.getElementById('record-voice-note').addEventListener('click', function() {
            // Implement voice recording logic
            console.log('Voice recording feature to be implemented');
        });
    </script>
</body>
</html>
