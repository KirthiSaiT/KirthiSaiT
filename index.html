<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="image/jpg" href="taskynet-logo.png">
    <title>TaskyNET</title>
    
</head>
<body>
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-check-circle me-2"></i>TaskyNET</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex mb-2 mb-lg-0 me-lg-2" role="search" id="searchForm">
                    <input class="form-control me-2" type="search" id="search-input" placeholder="Search tasks..." aria-label="Search">
                    <button class="btn btn-outline-primary btn-custom" type="button" id="search-button">Search</button>
                </form>
                <button type="button" class="btn btn-primary btn-custom" id="addNewButton">
                    <i class="fa-solid fa-plus me-1"></i> New Task
                </button>
            </div>
        </div>
    </nav>

    
    <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalLabel">Add New Task</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formContainer">
                        <div class="mb-3">
                            <label for="task-input" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="task-input" placeholder="Enter task title">
                            <div class="form-text text-muted">Be specific about what needs to be done.</div>
                        </div>
                        <div class="mb-3">
                            <label for="textarea-input" class="form-label">Task Description</label>
                            <textarea class="form-control" id="textarea-input" rows="3" placeholder="Describe your task in detail"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-changes">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h2 class="mb-4 text-center">Your Tasks</h2>
        <div id="savedData" class="row g-4">
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
